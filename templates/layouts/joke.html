<!DOCTYPE html>
{% extends "layouts/api.py" %}
<link rel="stylesheet" href="{% layouts/api.py %}">

{% block content %}
    <div class="container">

        <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
            <div class="col-12" style="text-align: center;">
                <h1><strong>Random Joke</strong></h1>
                <form action={{url_for('starter.joke')}}>
                    <button>Refresh!</button>
                </form>
            </div>


            <!-- Input and Content -->
            <div class="jumbotron text-left row">
                <div class="col-md">
                    <p class="setup"><strong>{{joke.joke}}</strong></p>
                </div>
            </div>

        </div>
        <table style="margin: 2%">
            <tr>
                <th>JSON Data</th>
            </tr>
            <tr>
                <td>{{joke}}</td>
            </tr>
        </table>

    </div>
{% endblock %}

{% block background %}
    <style>
    body {
        background-image: repeating-linear-gradient(to bottom right, saddlebrown, sandybrown, tan, rgb(255, 122, 89));
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
{% endblock %}
